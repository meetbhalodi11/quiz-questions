<h2 mat-dialog-title>Confirm action</h2>
<mat-dialog-content>Are you sure you want to submit the quiz? You will not be able to change your answers after
    submitting.</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="closeDialog(false)">No</button>
    <button mat-flat-button mat-dialog-close (click)="closeDialog(true)">Yes</button>
</mat-dialog-actions>
